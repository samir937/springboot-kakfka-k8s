spring:
  application:
    name: spring-boot-kafka
  main:
    banner-mode: off
  cloud:
    kubernetes:
      enabled: true
      reload:
        enabled: true
        mode: event
        monitoring-config-maps: true
      config:
        sources:
          name: ${spring.application.name}
      discovery:
        all-namespaces: true

spring-boot-kafka:
  kafka:
    bootstrap-servers: ${KAFKA_SERVER_URL:localhost}:9092
    group-id: order
    topics:
      create-order: create-order

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
